<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google</title>
    <link rel="stylesheet" href="style-google.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="headdiv">
        <div class="linkdiv">
          <div class="textdiv">
            <div class="maildiv">
              <a href="https://mail.google.com/"> Gmail </a>
            </div>
            <div class="image-div">
              <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">
                Images
              </a>
            </div>
          </div>
          <div class="icondiv">
            <div class="labdiv">
                <a href="https://labs.google.com/search/login?source=ntp&is=ng"><i class="fa-solid fa-flask"></i></a>
            </div>
            <div class="appdiv">
               <img src="./images/g-apps.jpg" alt="google apps" width="50px" height="50px">
            </div>
            
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <img src="./images/googleimg.png" alt="Google" width="300px" height="100px">
      <div class="searchdiv">
      <input type="text" class="search" placeholder="Search Google or type a URL"  >
</div>

<div class="ins-search">
<div class="ins-search1">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="ins-search2">
      <img src="./images/g-mic.jpg" alt="Seach by voice" width="35px" height="30px">
      <img src="./images/img-search.png" alt="Search by image" width="25px" height="28px">
    </div>
      </div>
    </div>
  
  </body>
</html>
